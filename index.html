<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Victor Ejercicio</title>
</head>
<body>

    <main class="contenedor-principal">

        <section class="seccion_uno">

            <div class="seccion_uno_div_p"> 
                <p class="seccion_uno_p">Regálate el mejor descanso con Pikolin</p>
            </div>

            <div class="seccion_uno_div_boton">
                <a class="seccion_uno_contenido_boton" href="#">¡descúbrelo ahora!</a>
            </div>

            <div class="seccion_uno_div_logo">
                <img class="secion_uno_logo" src="/img/Logo_Pikolin.png" alt="logo pikolin">
            </div>

            <div class="seccion_uno_div_numeros">
                <img class="secion_uno_numeros" src="/img/05143.png" alt="logo pikolin">
            </div>

        </section>

        <section class="seccion_dos">

            <div class="seccion_dos_div_uno">
                <img class="seccion_dos_img_uno" src="/img/icono1.png" alt="logo persona">
                <p class="seccion_dos_p_uno">Mejor producto recomendado con espuma y muelles avanzados</p>
            </div>

            <div class="seccion_dos_div_dos">
                <img class="seccion_dos_img_dos" src="/img/icono2.png" alt="logo envio">
                <p class="seccion_dos_p_dos">Entrega gratuita <br> dentro de tu domicilio</p>
            </div>

            <div class="seccion_dos_div_tres">
                <img class="seccion_dos_img_tres"  src="/img/icono3.png" alt="logo reciclaje">
                <p class="seccion_dos_p_tres">Retirada gratuita del colchon viejo</p>
            </div>

        </section>
    </main>
    
</body>
</html>
